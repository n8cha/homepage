<!DOCTYPE HTML>

<html>
  <head>
    <title>// notes</title>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link rel="stylesheet" href="style.css" />

    <!-- persist contents of notepad in browser's local storage -->
    <script>
      // repopulate notes with values from browser storage on page reload
      if (typeof(Storage) !== "undefined") {

        window.onload = function() {
          if (localStorage.getItem('notes') !== null) {
            document.getElementById("notepad").innerHTML = localStorage.getItem("notes");
          }
        }

        document.onkeyup = function() {
          if (document.getElementById("notepad").value) {
            localStorage.setItem("notes", document.getElementById("notepad").value);
          }
        }
      }
    </script>
  </head>
  <body id="homepage">

    <div class="heading">
      <p id="header">notes</p>
    </div>
    <div class="main-container">
      <textarea id="notepad" placeholder="This is your personal scratchpad. Feel free to jot down notes, clip and paste memorable quotes, or just draft stuff. Protip: make your browser full-screen for maximum focus." autofocus tabindex="-1"></textarea>
    </div>
  </body>
</html>
